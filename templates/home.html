{% extends 'base.html' %}

{% block title %}Price Comp Home{% endblock %}

{% block content %}


<div id="carouselSlides" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselSlides" data-slide-to="0" class="active"></li>
      <li data-target="#carouselSlides" data-slide-to="1"></li>
      <li data-target="#carouselSlides" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/images/climbers.jpeg" data-color="lightblue" alt="climbers image">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/kayaker.jpeg" data-color="lightblue" alt="kayaker image">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/shoe.jpeg" data-color="lightblue" alt="shoe image">
        <div class="carousel-caption d-none d-md-block">
      </div>
  
      <!-- more slides if needed -->
    </div>

{% endblock %}
